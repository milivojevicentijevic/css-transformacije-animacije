<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANZICIJE</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 350ms width linear,
                        350ms height linear;
            transition: 350ms all linear;
        }
        .box:hover {
            width: 200px;
            height: 200px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
